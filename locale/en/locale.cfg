[mod-setting-description]
bno-num-starting-bots=Number of Construction/Logistics bots to start
bno-increase-logistics=Increase Logistics zone by # tiles (0..64)
bno-starting-bots_speed=Set speed of bots, and know that fast bots can impact your game lag
bno-bots_energy=Robots use energy this impacts their storage, energy per move, and energy per tick. Increase enables them to move longer without a charge. Faster bots consume energy faster.
bno-moat-bridge=If enabled you will start with a bridge to you main, allowing biters to access via upto two entrances?
bno-moat-choice=Enable the player to choose to start with a moat, and If moat, then whether there is a moat bridge
bno-bots-resistance-acid=Acid resistance will make your robots able to withstand attacks from spiters without taking damage
bno-bots-resistance-fire=fire resistance will make your robots able to withstand flame throwers while repairing walls
bno-bots-resistance-explosion=explosion resistance will make your robots able to withstand grenades and other explosions near them
bno-bots-resistance-physical=physical resistance will make your robots able to withstand biters attacking them
bno-anti-grief=enabling anti-grief disables delete in map view and enables the time limit on ghost placement
bno-anti-grief-ghost-TTL=Minutes that ghost images will remain before being deleted
bno-chest-sharing=Enable Item and Energy Sharing system
bno-spawn-base-shape=Shape of base - Octagon, Circle, Square, Diamond or for Map-gen folks, use what is in config.lua
bno-main-area-design-boiler-n-steam-engines=New players may need power to last the night, this option enables coal/wood to power the base for additional 1800 Watts
bno-number-of-silos=Number of distant silos that are used by teams, 0 = build your own silo
bno-map-size= Three map sizes, and distance to silo is same distance from near to silo as far to silo
bno-biter-swarm-attack=Post a message to the player that a swarm is on their way, enable following by clicking the ping
bno-auto-deconstruct-miners-allowed=Disable this if you have another mod that deconstructs miners
bno-num-blue-boxes=Blue chests to request items (4..10)
bno-num-red-boxes=Red chests to provide items (4..10)
bno-spaceblock-fix= If you are running with Space Block - check this box to reduce memory usage GREATLY
bno-scrap='many items' provides finished resources like gears, splitters, roboports, bots, but also ore
bno-assembler-choice=Larger Assembling Machine with faster crafting speed, (0=disable this assembler), valid=0..30. Beware power scales as this number increases
bno-assembler-explode=Low power will trigger 5% damage to BNO assemblers every second. Once they reach 0 health, they explode
bno-exploding-assemblers=Low power will trigger 5% damage to BNO assemblers every second. Once they reach 0 health, they explode
bno-assembler-at-start=Choose 0 to 6 free BNO Assemblers to give to each player at the start of the game

